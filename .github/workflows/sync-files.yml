name: Sync selected JSON/TXT files to openrouter-free-ai-model-auto-update

on:
  push:
    branches:
      - main
    paths:
      - "ai-desc.json"
      - "ai.txt"
  schedule:
    # هر هفته یکشنبه ساعت 01:00 شب UTC
    - cron: '0 1 * * 0'

jobs:
  sync-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Trigger PHP updater
        run: |
          echo "Triggering PHP updater..."
          curl -s https://www.intellsoft.ir/update/review/get_free_models.php

      - name: Wait until files are updated (max 5 min)
        run: |
          echo "Waiting for ai.txt and ai-desc.json to be ready..."
          MAX_WAIT=300   # حداکثر ۵ دقیقه (۳۰۰ ثانیه)
          INTERVAL=10   # هر ۱۰ ثانیه بررسی می‌کنیم
          ELAPSED=0
          while true; do
            # بررسی وجود فایل‌ها در ریپوی محلی بعد از اجرای PHP
            if [[ -f "ai.txt" && -f "ai-desc.json" ]]; then
              echo "Files are ready!"
              break
            fi
            if [ $ELAPSED -ge $MAX_WAIT ]; then
              echo "Timeout reached: Files not ready after $MAX_WAIT seconds"
              exit 1
            fi
            echo "Files not ready yet, waiting $INTERVAL seconds..."
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

      - name: Prepare files to sync
        run: |
          mkdir sync-output
          cp ai-desc.json sync-output/
          cp ai.txt sync-output/

      - name: Push selected files to target repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PAT_TOKEN }}
        with:
          source-directory: 'sync-output'
          destination-github-username: 'intellsoft'
          destination-repository-name: 'openrouter-free-ai-model-auto-update'
          user-email: '${{ github.actor }}@users.noreply.github.com'
          target-branch: main
